<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>TWSG Clinics</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="stylesheet" href="/app.css">
	</head>
	<body>
		<div id="control-panel">
			<div class="control-panel-actions">
				<select autocomplete="off" onchange="clinicsMap.filterAndShow(event.target.value)" id="js-filter-dropdown">
					<option value="all">All</option>
					<option value="isOpenOnSaturdays">Open on Saturdays</option>
					<option value="isOpenOnSundays">Open on Sundays</option>
					<option value="isOpenOnPublicHolidays">Open on Public Holidays</option>
					<option value="isOpen24Hours">Open 24 Hours</option>
				</select>

				<a href="#control-panel" class="action action-open">Expand</a>
				<a href="#" class="action action-close">Collapse</a>
			</div>

			<ul id="clinics" class="clinics-list"></ul>
		</div>

		<div id="map"></div>

		<script src="/app.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn5Nt8e_rYahYmraxZSc5quaS0h4RfNwI&callback=clinicsMap.resolveMapInitialised"></script>
	</body>
</html>
