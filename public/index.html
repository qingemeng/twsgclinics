<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>TWSG Clinic Map</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="/app.css">
	</head>
	<body>
		<div id="control-panel">
			<select onchange="filterAndShow(event.target.value, window.markers)">
				<option value="Boolean">All</option>
				<option value="isOpenOnSaturdays">Open on Saturdays</option>
				<option value="isOpenOnSundays">Open on Sundays</option>
				<option value="isOpenOnPublicHolidays">Open on Public Holidays</option>
				<option value="isOpen24Hours">Open 24 Hours</option>
			</select>
		</div>
		<div id="map"></div>

		<script src="/app.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn5Nt8e_rYahYmraxZSc5quaS0h4RfNwI&callback=initMap"></script>
	</body>
</html>
